<html>
  <head>
    <base href="https://www.dine-match.app/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DineMatch - Discover Your Next Culinary Adventure</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      :root {
        --primary-color: #ff6b6b;
        --secondary-color: #2ecc71;
        --accent-color: #ffd93d;
        --background-light: #f7f7f7;
        --background-white: #ffffff;
        --text-dark: #2c3e50;
        --text-medium: #34495e;
        --text-light: #7f8c8d;
        --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.1);
        --shadow-strong: 0 15px 40px rgba(0, 0, 0, 0.2);
        --transition-quick: 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background-light);
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .app-container {
        width: 375px;
        height: 812px;
        background-color: var(--background-white);
        border-radius: 40px;
        overflow: hidden;
        position: relative;
        box-shadow: var(--shadow-strong);
      }

      .status-bar {
        height: 44px;
        background-color: var(--background-white);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        font-size: 14px;
        font-weight: 600;
      }

      .app-content {
        height: calc(100% - 44px);
        position: relative;
        overflow: hidden;
      }

      .restaurant-card {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 100px;
        background-color: var(--background-white);
        border-radius: 30px;
        overflow: hidden;
        box-shadow: var(--shadow-soft);
        transition: transform var(--transition-quick),
          box-shadow var(--transition-quick);
      }

      .restaurant-image {
        width: 100%;
        height: 70%;
        position: relative;
        overflow: hidden;
      }

      .restaurant-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .restaurant-card:hover .restaurant-image img {
        transform: scale(1.05);
      }

      .swipe-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        opacity: 0;
        transition: opacity var(--transition-quick);
      }

      .restaurant-card:hover .swipe-overlay {
        opacity: 1;
      }

      .swipe-icon {
        font-size: 48px;
        color: var(--background-white);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        transition: transform var(--transition-quick);
      }

      .swipe-icon:hover {
        transform: scale(1.1);
      }

      .restaurant-info {
        padding: 20px;
      }

      .restaurant-name {
        font-size: 24px;
        font-weight: 700;
        margin: 0 0 5px 0;
        color: var(--text-dark);
      }

      .restaurant-details {
        font-size: 16px;
        color: var(--text-medium);
        margin: 0 0 10px 0;
      }

      .restaurant-rating {
        color: var(--secondary-color);
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
      }

      .rating-stars {
        color: var(--accent-color);
        margin-right: 5px;
      }

      .swipe-actions {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .swipe-button {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: var(--background-white);
        cursor: pointer;
        transition: transform var(--transition-quick),
          box-shadow var(--transition-quick);
        box-shadow: var(--shadow-soft);
      }

      .swipe-button:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-strong);
      }

      .swipe-left {
        background-color: var(--primary-color);
      }

      .swipe-right {
        background-color: var(--secondary-color);
      }

      .matches-drawer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 80px;
        background-color: var(--background-white);
        box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        transition: height 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        overflow: hidden;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
      }

      .matches-drawer.expanded {
        height: 60%;
      }

      .matches-handle {
        width: 50px;
        height: 5px;
        background-color: var(--text-light);
        border-radius: 3px;
        margin: 15px auto;
        transition: transform var(--transition-quick);
      }

      .matches-drawer.expanded .matches-handle {
        transform: scaleX(0.7);
      }

      .matches-title {
        text-align: center;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
        color: var(--text-dark);
      }

      .matches-list {
        padding: 0 20px;
        overflow-y: auto;
        height: calc(100% - 100px);
      }

      .match-item {
        display: flex;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid rgba(127, 140, 141, 0.2);
        transition: transform var(--transition-quick);
      }

      .match-item:hover {
        transform: translateX(5px);
      }

      .match-image {
        width: 60px;
        height: 60px;
        border-radius: 15px;
        object-fit: cover;
        margin-right: 15px;
        box-shadow: var(--shadow-soft);
      }

      .match-info {
        flex-grow: 1;
      }

      .match-name {
        font-weight: 600;
        margin: 0;
        color: var(--text-dark);
      }

      .match-cuisine {
        font-size: 14px;
        color: var(--text-medium);
        margin: 5px 0 0 0;
      }
      @media only screen and (max-width: 480px) {
        body,
        html {
          overflow-x: hidden;
        }
        .app-container {
          width: 100%;
          height: 100vh;
          max-height: 100vh;
          border-radius: 0;
          box-shadow: none;
        }

        .app-content {
          height: calc(100vh - 40px);
          overflow: hidden;
        }

        body {
          padding: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .restaurant-card {
          top: 10px;
          bottom: 80px;
          height: calc(100vh - 234px);
        }

        .matches-drawer {
          height: 80px;
        }

        .matches-drawer.expanded {
          height: 40%;
        }
      }

      /* Animations */
      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .restaurant-card {
        animation: slideUp 0.5s ease-out, fadeIn 0.5s ease-out;
      }

      .swipe-actions {
        animation: fadeIn 0.5s ease-out 0.3s both;
      }

      .matches-drawer {
        animation: slideUp 0.5s ease-out 0.5s both;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="status-bar">
        <span>9:41</span>
        <span>DineMatch</span>
        <span> 100% </span>
      </div>
      <div class="app-content">
        <div class="restaurant-card">
          <div class="restaurant-image">
            <img
              src="https://www.eatthis.com/wp-content/uploads/sites/4/media/images/ext/798104191/uno-pizzeria-whole-hog-burger.jpg?quality=82&strip=1"
              alt="Delicious dish from Gourmet Haven"
            />
            <div class="swipe-overlay">
              <div class="swipe-icon">✕</div>
              <div class="swipe-icon">♥</div>
            </div>
          </div>
          <div class="restaurant-info">
            <h2 class="restaurant-name">Gourmet Haven</h2>
            <p class="restaurant-details">
              Modern American • $$$ • 0.5 miles away
            </p>
            <div class="restaurant-rating">
              <span class="rating-stars">★★★★☆</span>
              <span>4.5 (200+ reviews)</span>
            </div>
          </div>
        </div>
        <div class="swipe-actions">
          <button class="swipe-button swipe-left" style="display: none">
            <svg
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18 6L6 18"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M6 6L18 18"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="swipe-button swipe-right" style="display: none">
            <svg
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.84 4.60999C20.3292 4.09888 19.7228 3.69352 19.0554 3.41696C18.3879 3.14039 17.6725 2.99805 16.95 2.99805C16.2275 2.99805 15.5121 3.14039 14.8446 3.41696C14.1772 3.69352 13.5708 4.09888 13.06 4.60999L12 5.66999L10.94 4.60999C9.9083 3.5783 8.50903 2.9987 7.05 2.9987C5.59096 2.9987 4.19169 3.5783 3.16 4.60999C2.1283 5.64169 1.54871 7.04096 1.54871 8.49999C1.54871 9.95903 2.1283 11.3583 3.16 12.39L4.22 13.45L12 21.23L19.78 13.45L20.84 12.39C21.351 11.8792 21.7564 11.2728 22.0329 10.6053C22.3095 9.93789 22.4518 9.22248 22.4518 8.49999C22.4518 7.77751 22.3095 7.0621 22.0329 6.39464C21.7564 5.72718 21.351 5.12075 20.84 4.60999V4.60999Z"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
        <div class="matches-drawer">
          <div class="matches-handle"></div>
          <h3 class="matches-title">Your Matches</h3>
          <div class="matches-list">
            <div class="match-item">
              <img
                src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1c/73/1e/25/sushi-crush-restaurant.jpg?w=1200&h=-1&s=1"
                alt="Sushi Paradise"
                class="match-image"
              />
              <div class="match-info">
                <h4 class="match-name">Sushi Paradise</h4>
                <p class="match-cuisine">Japanese • $$</p>
              </div>
            </div>
            <div class="match-item">
              <img
                src="https://www.eatthis.com/wp-content/uploads/sites/4/2023/03/create-your-own-pasta.jpg?quality=82&strip=1"
                alt="Pasta Palace"
                class="match-image"
              />
              <div class="match-info">
                <h4 class="match-name">Pasta Palace</h4>
                <p class="match-cuisine">Italian • $$$</p>
              </div>
            </div>
            <div class="match-item">
              <img
                src="https://familiakitchen.com/wp-content/uploads/2021/01/iStock-960337396-3beef-barbacoa-tacos-e1695391119564.jpg"
                alt="Taco Town"
                class="match-image"
              />
              <div class="match-info">
                <h4 class="match-name">Taco Town</h4>
                <p class="match-cuisine">Mexican • $</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const card = document.querySelector(".restaurant-card");
        const leftButton = document.querySelector(".swipe-left");
        const rightButton = document.querySelector(".swipe-right");
        const matchesDrawer = document.querySelector(".matches-drawer");
        const matchesHandle = document.querySelector(".matches-handle");

        let startX, moveX;
        let isDragging = false;

        card.addEventListener("mousedown", startDrag);
        card.addEventListener("touchstart", startDrag);

        document.addEventListener("mousemove", drag);
        document.addEventListener("touchmove", drag);

        document.addEventListener("mouseup", endDrag);
        document.addEventListener("touchend", endDrag);

        leftButton.addEventListener("click", () => swipeAnimation(-1));
        rightButton.addEventListener("click", () => swipeAnimation(1));

        matchesHandle.addEventListener("click", toggleMatchesDrawer);

        function startDrag(e) {
          isDragging = true;
          startX = e.pageX || e.touches[0].pageX;
          card.style.transition = "none";
        }

        function drag(e) {
          if (!isDragging) return;
          e.preventDefault();
          moveX = (e.pageX || e.touches[0].pageX) - startX;
          const rotate = moveX * 0.1;
          card.style.transform = `translateX(${moveX}px) rotate(${rotate}deg)`;

          if (moveX < 0) {
            card.style.boxShadow = `${
              -moveX / 10
            }px 0 20px rgba(255, 107, 107, 0.2)`;
          } else {
            card.style.boxShadow = `${
              -moveX / 10
            }px 0 20px rgba(78, 205, 196, 0.2)`;
          }
        }

        function endDrag() {
          isDragging = false;
          card.style.transition = "transform 0.5s, box-shadow 0.5s";

          if (Math.abs(moveX) > 100) {
            swipeAnimation(moveX > 0 ? 1 : -1);
          } else {
            resetCard();
          }
        }

        function swipeAnimation(direction) {
          card.style.transform = `translateX(${
            direction * window.innerWidth
          }px) rotate(${direction * 45}deg)`;
          card.style.opacity = "0";

          setTimeout(() => {
            resetCard();
            // Here you would typically load the next restaurant data
            console.log(direction > 0 ? "Liked!" : "Disliked!");
          }, 500);
        }

        function resetCard() {
          card.style.transform = "translateX(0) rotate(0deg)";
          card.style.boxShadow = "var(--shadow-soft)";
          card.style.opacity = "1";
        }

        function toggleMatchesDrawer() {
          matchesDrawer.classList.toggle("expanded");
        }
      });
    </script>
  </body>
</html>
